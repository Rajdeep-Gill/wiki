{% extends "encyclopedia/layout.html" %}
{% block body %}
<h1>New Entry</h1>
<p>Use the form below to create a new wiki page. Note that the wiki uses 
    <a href = 'https://docs.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax'>Github Markdown</a>
</p>

<form action="{% url 'create' %}" method="post">

    {% csrf_token %}
    {{ form }}
    
    <input type="submit" value="Submit">

</form>

{% endblock %}
